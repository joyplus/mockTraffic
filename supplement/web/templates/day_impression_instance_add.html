{% extends "layout.html" %}


{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">{{ im.campaign_name }} 每日任务client设置</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" method="POST">

      {% for i in days %}
      <div class="form-group">
        <label for="client-{{ i }}" class="col-sm-2 control-label">{{ i }} client</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="client-{{ i }}" placeholder="" min="0" name="{{ i }}" value="0">
        </div>
      </div>
      {% endfor %}

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </div>
    </form>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="http://cdn.staticfile.org/moment.js/2.7.0/moment.min.js"></script>
<script>
</script>
{% endblock %}
