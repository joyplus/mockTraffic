{% extends "layout.html" %}


{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
      设置
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" method="POST">
    {% for i in rtm %}
      <div class="form-group">
          <label for="{{ i.targeting_code }}" class="col-sm-2 control-label">{{ i.rate_name }}</label>
        <div class="col-sm-10">
            <input type="number" step="any" class="form-control" id="{{ i.targeting_code }}" placeholder="" name="{{ i.targeting_code }}" value="0.0">
        </div>
      </div>
      {% endfor %}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </div>
    </form>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="http://cdn.staticfile.org/moment.js/2.7.0/moment.min.js"></script>

</script>
{% endblock %}
